<html>
<head>
    <title>Module Name</title>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css">
</head>

<body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="http://getbootstrap.com/">Module Name</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#all">All Contacts</a></li>
              <li><a href="#new">New Contact</a></li>
              <a href="#new" class="hidden" id="new-contact-link" data-toggle="modal" data-target="#myModal"></a>

            </ul>
            <div class="navbar-form navbar-right" role="search">
              <div class="form-group">
                <input id="search" class="form-control" type="text">
              </div>
              <div id="searchBtn" class="btn btn-default">
                Search
              </div>
            </div>

        </div><!--/.nav-collapse -->

      </div>
    </div>

    <div class="container" style='top: 70px; position: relative;'>
        <div class='myDiv'>
          <div class="row">
          </div>
          <div id="view">
          </div>
          <div id="edit">
          </div>
        </div><!-- /.row -->
    </div><!-- /.container -->
<!-- Modal Start -->
  <div class="modal fade bs-example-modal-sm" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          <h4 class="modal-title" id="myModalLabel">Contact</h4>
        </div>
        <div class="modal-body">
          <form class="form-horizontal" id="new-contact-form" role="form">
            <div class="form-group">
              <label class="col-sm-2 control-label">First Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="fName" placeholder="Required" required>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Last Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="lName" placeholder="Required"  required>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Phone Number:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="phoneNumber" placeholder="Optional">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Email:</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" name="email" placeholder="Optional">
              </div>
            </div>
        
          <div class="modal-footer">
            <div type="button" id="close" class="btn btn-default" data-dismiss="modal">Close</div>
            <input type="submit" id="new-contact-submit" class="btn btn-primary">
          </div>
          </form>
        </div>  
      </div>
    </div>
  </div>
<!-- Modal End -->
    <script src="/static/js/vendors/jquery.js"></script>
    <script src="/static/js/vendors/underscore.js"></script>
    <script src="/static/js/vendors/backbone.js"></script>
    <script src="/static/js/vendors/bootstrap.min.js"></script>
    <script src="/static/js/app.js"></script>

    <script type="text/template" id="list-template">
      <div class="col-sm-2 list">
        <div>
          Name: <a href="#view/<%= id %>"><%= fName %> <%= lName %> </a>
        </div>
        <div>
          Number: <%= phoneNumber %>
        </div>
      </div>
    
    </script>
    <script type="text/template" id="view-template">
      <div id="view-contact" class="contactname">
          <div id="contact-info">
              Name: <%= fName %> <%= lName %> 
          </div>
          <div>
              Number: <%= phoneNumber %>
          </div>
          <div>
              Email: <%= email %>
          </div>
          <div class="editdelete">
              <a href="javascript:void(0)" class="delete mybutton">Delete</a>
              <a href="javascript:void(0)" class="edit mybutton">Edit</a>
          </div>
      </div>
      <br>
    </script>
    <script type="text/template" id="edit-template">
      <div id="contact-edit">
          <form class="form-horizontal myform" role="form">
            <div class="form-group">
              <label class="col-sm-2 control-label">First Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="fName" placeholder="Required" value="<%= fName %>"required>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Last Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="lName" placeholder="Required" value="<%= lName %>" required>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Phone Number:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="phoneNumber" placeholder="Optional" value="<%= phoneNumber %>">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Email:</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" name="email" placeholder="Optional" value="<%= email %>">
              </div>
            <div class="form-group mybutton">
              <div class="col-sm-offset-8">
                <div id="cancel" class="btn btn-default">Cancel</div>
                <div><button type="submit" id="submit-edit" class="btn btn-default">Save</button></div>
              </div>
            </div>
          </form>
      </div>
    </script>
</body>

</html>
